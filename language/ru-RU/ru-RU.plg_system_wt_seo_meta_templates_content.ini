PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_VARIABLES="<details><summary class='btn'>Переменные материала для формулы</summary><h3>Материалы</h3><ul><li><strong>{CC_ARTICLE_ID}</strong> - Id материала</li><li><strong>{CC_ARTICLE_TITLE}</strong> - Заголовок материала</li><li><strong>{CC_ARTICLE_HITS}</strong> - Количество просмотров материала</li><li><strong>{CC_ARTICLE_CATEGORY_TITLE}</strong> - Название категории материала</li><li><strong>{CC_ARTICLE_AUTHOR}</strong> - Автор материала</li><li><strong>{CC_ARTICLE_INTRO}</strong> - Вступительный текст материала, обрезанный до указанного количества символов</li></ul><h4>Пользовательские поля материалов</h4><ul><li><strong>{CC_ARTICLE_FIELD_XXX_TITLE}</strong> - Название пользовательского поля, где \"XXX\" - id поля. Например, {CC_ARTICLE_FIELD_14_TITLE}</li><li><strong>{CC_ARTICLE_FIELD_XXX_VALUE}</strong> - Значение пользовательского поля, где \"XXX\" - id поля. Например, {CC_ARTICLE_FIELD_14_VALUE}</li><li><strong>{CC_ARTICLE_FIELD_XXX}</strong> - Название и значение пользовательского поля, разделенные пробелом, где \"XXX\" - id поля. Например, {CC_ARTICLE_FIELD_14}. Если название поля \"Цвет\", а значение \"красный\", то данный шорт-код выведет \"Цвет красный\".</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_INTRO_TEXT_MAX_CHARS="Максимальное количество символов для переменной вступительного текста <strong>{CC_ARTICLE_INTRO}</strong>. Вступительный текст будет обрезан до указанного значения."
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORY_VARIABLES="<details><summary class='btn'>Переменные категории материалов для формулы</summary><h3>Категории материалов</h3><ul><li><strong>{CC_CATEGORY_TITLE}</strong> - Название категории материалов</li><li><strong>{CC_CATEGORY_ID}</strong> - Id категории материалов</li><li><strong>{CC_PARENT_CATEGORY_TITLE}</strong> - Название родительской категории</li></ul><h4>Пользовательские поля категории материалов</h4><ul><li><strong>{CC_CATEGORY_FIELD_XXX_TITLE}</strong> - Название пользовательского поля, где \"XXX\" - id поля. Например, {CC_CATEGORY_FIELD_14_TITLE}</li><li><strong>{CC_CATEGORY_FIELD_XXX_VALUE}</strong> - Значение пользовательского поля, где \"XXX\" - id поля. Например, {CC_CATEGORY_FIELD_14_VALUE}</li><li><strong>{CC_CATEGORY_FIELD_XXX}</strong> - Название и значение пользовательского поля, разделенные пробелом, где \"XXX\" - id поля. Например, {CC_CATEGORY_FIELD_14}. Если название поля \"Цвет\", а значение \"красный\", то данный шорт-код выведет \"Цвет красный\".</li></ul></details>"
