PLG_WT_SEO_META_TEMPLATES_CONTENT_DESCRIPTION="<p>Данный плагин добавляет переменные с данными из категорий и материалов, которые может обрабатывать основной плагин WT SEO Meta templates.</p><p>Параметры ниже позволяют задать единую для всех категорий и/или материалов формулу, по которой будут формироваться текст тега &lt;title&gt; и текст meta-тега description.</p><p>Если параметры ниже отключены совсем, то плагин просто будет формировать переменные, которые Вы можете использовать при заполнении &lt;title&gt; и meta-description вручную.</p>"
