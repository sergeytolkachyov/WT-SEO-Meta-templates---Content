COM_PLUGINS_CUSTOM_TEMPLATE_FOR_ARTICLES_IN_SPECIFIED_CATEGORY_DESC="<p>Эти шаблоны обрабатывают &lt;title&gt; и meta description <strong>материалов</strong> только выбранных категорий и имеют приоритет над глобальными настройками.</p><p>Если в глобальных настройках сео-шаблона для материалов категория материалов находится в списке исключенных, то данные настройки не будут работать. В целом на специфичные формулы распространяются все настройки для общих формул.</p>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CUSTOM_TEMPLATE_FOR_ARTICLES_IN_SPECIFIED_CATEGORY="Специфичные сео-формулы для материалов выбранных категорий"
