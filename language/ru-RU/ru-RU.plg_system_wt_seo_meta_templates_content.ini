COM_PLUGINS_PAGINATION_FIELDSET_LABEL="Пагинация"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGINATION_DESC_HEADER="Пагинация"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGINATION_DESC="<p>Плагин может добавлять суффиксы к <strong>&lt;title&gt;</strong> и <strong>meta description</strong> страниц пагинации в категориях материалов Joomla.</p><p>Если у Вас мультиязычный сайт, то Вы можете создать языковые константы, например, <code>WT_SEO_META_TEMPLTATES_PAGIN_TITLE_SFX</code> для <strong>&lt;title&gt;</strong> и <code>WT_SEO_META_TEMPLTATES_PAGIN_META_DESC_SFX</code> для <strong>meta description</strong>. Затем создать эти языковые константы для нужного языка сайта в <em class=\"alert-link\">Расширения &rarr; Языки &rarr; Переопределение констант</em>.</p><p>Значение констант должно содержать в себе <code>\"%s\"</code>, что будет заменяться на текущий номер страницы. Например, <code>\"- стр. %s\"</code></p><p>Если у Вас сайт только на одном языке - Вы можете удалить значения по умолчанию и сразу написать <code>\"- страница %s\"</code></p>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGE_TITLE_PAGINATION_HEADER="<h3>Страницы пагинации</h3>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_ENABLE_PAGE_TITLE_PAGINATION_SUFFIX="Добавлять суффикс с номером страницы в конец <strong>&lt;title&gt;</strong> и тега <strong>meta description</strong> на страницах пагинации категории товаров?"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGE_TITLE_PAGINATION_SUFFIX_TEXT="Текст суффикса <strong>&lt;title&gt;</strong> для страниц пагинации. Обычно \"- стр.%s\". %s заменяется на номер текущей страницы."
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGE_METADESC_PAGINATION_SUFFIX_TEXT="Текст суффикса тега <strong>meta description</strong> для страниц пагинации. Обычно \"- страница %s\". %s заменяется на номер текущей страницы."

