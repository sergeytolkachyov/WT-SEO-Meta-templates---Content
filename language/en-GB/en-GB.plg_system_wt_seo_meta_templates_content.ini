COM_PLUGINS_WT_SEO_META_TEMPLATES_CONTENT_FIELDSET_LABEL="Content variables"
PLG_WT_SEO_META_TEMPLATES_CONTENT_DESC="Com_content data provider plugin for the main WT SEO Meta templates plugin"
PLG_WT_SEO_META_TEMPLATES_CONTENT_DESCRIPTION="<div class='alert'><p>This plugin adds variables with data from com_content categories and articles and cuctom fields, which can be processed by the main WT SEO Meta templates plugin.</p><p>The parameters below allow you to set a single template for all categories and / or articles, according to which the text of the &lt;title&gt; tag and the text of the meta tag description will be formed.</p><p>If the parameters below are disabled completely, the plugin will simply generate variables that you can use when filling in the &lt;title&gt; and meta-description manually.</p></div>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORIES_HEADER="<h3>Meta tags templates for content categories</h3>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORIES_TITLE_HEADER="<h4>Category &lt;title&gt; tag</h4>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORY_TITLE_TEMPLATE="<strong>&lt;title&gt;</strong> tag template for com_content categories"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_CATEGORY_TITLE_REPLACE="Override all categories <strong>&lt;title&gt;</strong>  globally using the template"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORY_TITLE_CATEGORY_EXCLUDE="<strong style=\"color:red;\">Do not handle</strong> &lt;title&gt; of these categories with a global template"

COM_PLUGINS_CATEGORY_FIELDSET_LABEL="Templates for Content categories"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORIES_META_DESCRIPTION_HEADER="<h4>Categories Meta-description</h4>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORY_META_DESCRIPTION_TEMPLATE="Categories <strong>meta description</strong> template"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_CATEGORY_DESCRIPTION_REPLACE="Override the template globally for all <strong>meta description</strong> categories"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_CATEGORY_DESCRIPTION_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>meta description</strong> categories by the template. This means if the Meta Description field in the category is not filled in."
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORY_METADESC_CATEGORY_EXCLUDE="<strong style=\"color:red;\">Do not handle</strong> meta description of these categories with a global template"

COM_PLUGINS_ARTICLE_FIELDSET_LABEL="Templates for Content articles"
PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_HEADER="<h3>Meta tags templates for Content articles</h3>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_TITLE_TEMPLATE="Template <strong>&lt;title&gt;</strong> for the Content article"
PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_META_DESCRIPTION_TEMPLATE="Template <strong>meta description</strong> for the Content article"

PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_TITLE_HEADER="<h4>&lt;title&gt; tag for articles</h4>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_ARTICLE_TITLE_REPLACE="Override the template globally for all <strong>&lt;title&gt;</strong> in articles"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_ARTICLE_TITLE_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>&lt;title&gt;</strong> articles by the template. This means if the \"Browser Page Title\" field in the article is not filled in."
PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_TITLE_CATEGORY_EXCLUDE="<strong style=\"color:red;\">Do not handle</strong> artiles &lt;title&gt; in these categories with a global template"

PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_META_DESCRIPTION_HEADER="<h4>Meta-description for articles</h4>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_ARTICLE_META_DESCRIPTION_REPLACE="Override the template globally for all <strong>meta description</strong> articles"
PLG_WT_SEO_META_TEMPLATES_CONTENT_GLOBAL_ARTICLE_META_DESCRIPTION_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>meta description</strong> in articles by the template. This means if the Meta description field in the article is not filled in."
PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_META_DESCRIPTION_CATEGORY_EXCLUDE="<strong style=\"color:red;\">Do not handle</strong> artiles meta description in these categories with a global template"

PLG_WT_SEO_META_TEMPLATES_CONTENT_ARTICLE_VARIABLES="<details><summary class='btn'>Variables from article for template</summary><h3>Article</h3><ul><li><strong>{CC_ARTICLE_ID}</strong> - Article Id</li><li><strong>{CC_ARTICLE_TITLE}</strong> - Article title</li><li><strong>{CC_ARTICLE_HITS}</strong> - Article hits</li><li><strong>{CC_ARTICLE_CATEGORY_TITLE}</strong> - Article category title</li><li><strong>{CC_ARTICLE_AUTHOR}</strong> - Article author</li><li><strong>{CC_ARTICLE_INTRO}</strong> - Article intro text trimmed to the specified number of characters</li></ul><h4>Article custom fields</h4><ul><li><strong>{CC_ARTICLE_FIELD_XXX_TITLE}</strong> - Field title, where \"XXX\" - is field id. For examlpe, {CC_ARTICLE_FIELD_14_TITLE}</li><li><strong>{CC_ARTICLE_FIELD_XXX_VALUE}</strong> - Field value, where \"XXX\" - is field id. For examlpe, {CC_ARTICLE_FIELD_14_VALUE}</li><li><strong>{CC_ARTICLE_FIELD_XXX}</strong> - Field's both title and value separated by space, where \"XXX\" - is field id. For examlpe, {CC_ARTICLE_FIELD_14}. If field title is \"Color\", and value is \"red\", then this short-code outputs \"Color red\".</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_INTRO_TEXT_MAX_CHARS="Maximum number of characters for <strong>{CC_ARTICLE_INTRO}</strong> variable. Intro text will trimmed to this value."
PLG_WT_SEO_META_TEMPLATES_CONTENT_CATEGORY_VARIABLES="<details><summary class='btn'>Variables from category for template</summary><h3>Content categories</h3><ul><li><strong>{CC_CATEGORY_TITLE}</strong> - Category title</li><li><strong>{CC_CATEGORY_ID}</strong> - Category id</li><li><strong>{CC_PARENT_CATEGORY_TITLE}</strong> - Parent category title</li></ul><h4>Category custom fields</h4><ul><li><strong>{CC_CATEGORY_FIELD_XXX_TITLE}</strong> - Field title, where \"XXX\" - is field id. For examlpe, {CC_CATEGORY_FIELD_14_TITLE}</li><li><strong>{CC_CATEGORY_FIELD_XXX_VALUE}</strong> - Field value, where \"XXX\" - is field id. For examlpe, {CC_CATEGORY_FIELD_14_VALUE}</li><li><strong>{CC_CATEGORY_FIELD_XXX}</strong> - Field's both title and value separated by space, where \"XXX\" - is field id. For examlpe, {CC_CATEGORY_FIELD_14}. If field title is \"Color\", and value is \"red\", then this short-code outputs \"Color red\".</li></ul></details>"

COM_PLUGINS_PAGINATION_FIELDSET_LABEL="Pagination"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGINATION_DESC_HEADER="Pagination"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGINATION_DESC="<p>The plugin can add suffixes to <strong>&lt;title&gt;</strong> and <strong>meta description</strong> pagination pages in Joomla article's categories.</p><p>If you have a multilingual website, then you can create language constants, for example, <code>WT_SEO_META_TEMPLTATES_PAGIN_TITLE_SFX</code> for <strong>&lt;title&gt;</strong> and <code>WT_SEO_META_TEMPLTATES_PAGIN_META_DESC_SFX</code> for <strong>meta description</strong>. Then create these language constants for the desired site language in <em class=\"alert-link\">Extensions &rarr; Languages &rarr; Overrides</em>.</p><p>The value of constants must contain <code>\"%s\"</code>, which will be replaced by the current page number. For example, <code>\"- page %s\"</code></p><p>If you have a website in only one language, you can delete the default values and immediately write <code>\"- page %s\"</code></p>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGE_TITLE_PAGINATION_HEADER="<h3>Pagination pages</h3>"
PLG_WT_SEO_META_TEMPLATES_CONTENT_ENABLE_PAGE_TITLE_PAGINATION_SUFFIX="Add a suffix with the page number to the end of <strong>&lt;title&gt;</strong> and the <strong>meta description</strong> tag on the product category pagination pages?"
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGE_TITLE_PAGINATION_SUFFIX_TEXT="The text of the suffix <strong>&lt;title&gt;</strong> for pagination pages. Usually \"- page%s\". %s is replaced with the current page number."
PLG_WT_SEO_META_TEMPLATES_CONTENT_PAGE_METADESC_PAGINATION_SUFFIX_TEXT="The suffix text of the <strong>meta description</strong> tag for pagination pages. Usually \"- page %s\". %s is replaced with the current page number."

